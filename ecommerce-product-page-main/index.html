<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.svg" alt=""></div>
        <nav>
            <ul>
                <li><a href="#collections">Collections</a></li>
                <li><a href="#men">Men</a></li>
                <li><a href="#women">Women</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-profile">
            <div class="cart-btn">
                <img src="images/icon-cart.svg" alt="Cart">
            </div>
            <img src="images/image-avatar.png" alt="Profile" class="profile-img">
        </div>
    </header>

    <main>
        <section class="product-details">
            <div class="product-images">
                <img src="images/image-product-1.jpg" alt="Main Product" class="main-image">
                <div class="thumbnail-images">
                    <img src="images/image-product-1-thumbnail.jpg" alt="Thumbnail 1">
                    <img src="images/image-product-2-thumbnail.jpg" alt="Thumbnail 2">
                    <img src="images/image-product-3-thumbnail.jpg" alt="Thumbnail 3">
                    <img src="images/image-product-4-thumbnail.jpg" alt="Thumbnail 4">
                </div>
            </div>

            <div class="product-info">
                <h2>Sneaker Company</h2>
                <h1>Fall Limited Edition Sneakers</h1>
                <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                <div class="price">
                    <span class="current-price">$125.00</span>
                    <span class="discount">50%</span>
                    <span class="original-price">$250.00</span>
                </div>
                <div class="cart-controls">
                    <div class="quantity">
                        <button class="decrement">-</button>
                        <span class="quantity-value">1</span>
                        <button class="increment">+</button>
                    </div>
                    <button class="add-to-cart">
                        <img src="images/icon-cart.svg" alt="Cart Icon"> Add to Cart
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div class="cart-dropdown hidden">
        <h3>Cart</h3>
        <div class="cart-items">
            <!-- Dynamically filled -->
        </div>
        <button class="checkout-btn">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
